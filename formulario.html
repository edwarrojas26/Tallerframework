<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/estilo_formulario.css">
    <link rel="icon" href="img/Hotelia blanco vertical.svg">
    <title>Taller 0 | Formulario</title>
</head>

<body>

    <nav class="container-information">
        <img src="img/Hotelia horizontal blanco.svg" class="container-image">                                                                                                                                                                                   
        <h1 class="container-tittle">Eres más que bienvenido</h1>
    </nav>

    <div class="container-register">
        <div class="container-name">
            <h1>Regístrate</h1>
        </div>
        <div class="columnas">
            <form class="registrar">
                <div class="col">
                    <div class="col-1">
                        <div>
                            <label>Tipo de documento</label>
                            <input type="text">
                        </div>
                        <div>
                            <label>Nombre</label>
                            <input type="text">
                        </div>
                        <div>
                            <label>Fecha de nacimiento</label>
                            <input type="date">
                        </div>

                        <div>
                            <label>Email</label>
                            <input type="email">
                        </div>
                        <div>
                            <label>País de origen</label>
                            <input type="text">
                        </div>
                        <div>
                            <label>contraseña</label>
                            <input type="password">
                        </div>
                    </div>
                    <div class="col-1">
                        <div>
                            <label">Número de documento</label>
                                <input type="number">
                        </div>
                        <div>
                            <label>Apellido</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="genero">Género</label>
                            <div id="genero">
                                <input type="radio">Mujer</label>
                                <input type="radio">Hombre</label>
                                <input type="radio">Otro</label>
                            </div>
                        </div>
                        <div>
                            <label>Telefono</label>
                            <input type="number">
                        </div>
                        <div>
                            <label>Foto</label>
                            <input type="file">
                        </div>
                        <div>
                            <label>Confirmar contraseña</label>
                            <input type="password">
                        </div>
                    </div>
                </div>
                <div class="container-button">
                    <div>
                        <input type="checkbox">
                        <label for="check">Acepta Terminos y Condiciones</label>
                    </div>
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
